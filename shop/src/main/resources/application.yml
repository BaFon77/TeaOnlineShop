server:
  port: 0
spring:
  application:
    name: ECLIENT
  datasource:
    url: jdbc:postgresql://localhost:5432/project
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka
