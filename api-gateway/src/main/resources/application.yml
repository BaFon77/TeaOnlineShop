server:
  port: 8084
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: eclient
          uri: lb://ECLIENT
          predicates:
           - Path=/eclient/**
          filters:
            - AuthenticationFilter

        - id: service
          uri: lb://SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - AuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka



